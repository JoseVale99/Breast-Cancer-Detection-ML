{% extends "base.html" %}
{% import "_macros.html" as macros %}
{% block body %}

 



  <table class="table table-hover table-bordered">
    <thead>
      <tr class="table-info">
        <th scope="col">#ID</th>
        <th scope="col">Predicci√≥n</th>
        <th scope="col">Resultado</th>
        
      </tr>
    </thead>
    <tbody>
     
      {% for item in data %}
      
      <sp>
        <th scope="row">{{ item.0}}</th>
        <td>{{item.1}}</td>
        {% if item.1 == 1 %}
        <td>
          <span class="badge badge-danger">Maligno</span>
        </td>
        
        {% else %}
        <td>
          <span class="badge badge-success">Benigno</span>
        </td>
        {% endif %}
      </tr>
      {% endfor %}
    </tbody>
  </table>


  {{ macros.pagination_widget(pages, 'model_logistic') }}

{% endblock %}
